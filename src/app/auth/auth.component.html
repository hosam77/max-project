<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-sm-12 col-md-6 offset-3">
<!--    <div class="alert alert-danger"*ngIf="errorMsg">-->

<!--    </div>-->

<!--    <div *ngIf="isLoading" style="text-align: center;">-->

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          ngModel
          name="email"
          required
          email
          class="form-control"
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          minlength="6"
          class="form-control">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sing Up'}}</button>
        |
        <button class="btn btn-dark" (click)="onSwitchMode()" type="button">Switch To {{ isLoginMode ? 'Sing Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
